<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Native slider</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link href="libs/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="carousel">
    <ul class="slides">
      <li class="slides-item active"><a href="#"></a></li>
      <li class="slides-item"><a href="#"></a></li>
      <li class="slides-item"><a href="#"></a></li>
      <li class="slides-item"><a href="#"></a></li>
      <li class="slides-item"><a href="#"></a></li>
    </ul>
    <div class="controls">
      <div class="controls-item controls-prev">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="controls-item controls-next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <div class="indicators">
      <span class="indicators-pause"><i class="fas fa-play"></i></span>
      <span class="indicators-item active" data-slide-to="0">1</span>
      <span class="indicators-item" data-slide-to="1">2</span>
      <span class="indicators-item" data-slide-to="2">3</span>
      <span class="indicators-item" data-slide-to="3">4</span>
      <span class="indicators-item" data-slide-to="4">5</span>
    </div>
  </div>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
